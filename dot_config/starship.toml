# Starship prompt configuration
# Docs: https://starship.rs/config/

# Minimal, compact single-line prompt
format = "$directory$git_branch$git_status$python$nodejs$golang$elixir$character"

# Don't add newline before prompt
add_newline = false

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold green)"

[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold cyan"

[git_branch]
symbol = " "
style = "bold purple"

[git_status]
style = "bold yellow"
conflicted = "!"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕"
untracked = "?"
stashed = "$"
modified = "~"
staged = "+"
renamed = "»"
deleted = "✘"

# Show language versions only when in a project
[python]
symbol = " "
format = "[$symbol$version]($style) "
style = "yellow"

[nodejs]
symbol = " "
format = "[$symbol$version]($style) "
style = "green"

[golang]
symbol = " "
format = "[$symbol$version]($style) "
style = "cyan"

[elixir]
symbol = " "
format = "[$symbol$version \\(OTP $otp_version\\)]($style) "
style = "purple"

# Disable modules we don't need
[aws]
disabled = true

[gcloud]
disabled = true
