# Starship prompt configuration
# Matches old "ardell" oh-my-zsh theme:
# Left: green_directory error_code $
# Right: cyan_git_branch

# Format: directory, then character (error status shown in character color)
format = "$directory$status$character"

# Right-side prompt for git info
right_format = "$git_branch$git_status"

# Don't add newline before prompt
add_newline = false

[character]
success_symbol = "[\\$](green)"
error_symbol = "[\\$](red)"
vimcmd_symbol = "[\\$](green)"

[directory]
truncation_length = 0  # Show full path
truncate_to_repo = false
style = "green"
format = "[$path]($style) "

[status]
disabled = false
format = "[$status]($style) "
style = "red"

[git_branch]
symbol = ""
style = "cyan"
format = "[$branch]($style)"

[git_status]
disabled = true  # Keep it simple like the original theme

# Show language versions only when in a project
[python]
symbol = " "
format = "[$symbol$version]($style) "
style = "yellow"

[nodejs]
symbol = " "
format = "[$symbol$version]($style) "
style = "green"

[golang]
symbol = " "
format = "[$symbol$version]($style) "
style = "cyan"

[elixir]
symbol = " "
format = "[$symbol$version \\(OTP $otp_version\\)]($style) "
style = "purple"

# Disable modules we don't need
[aws]
disabled = true

[gcloud]
disabled = true
